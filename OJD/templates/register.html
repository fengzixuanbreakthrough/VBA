    <style type="text/css">
        .estrela {
            background-color: white;
            border-radius: 50%;
            position: absolute;
            animation-name: estrela;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .estrela.style1 {
            animation-duration: 0.5s;
            animation-name: estrela;
        }

        .estrela.style2 {
            animation-duration: 1s;
            animation-name: estrela;
        }

        .estrela.style3 {
            animation-duration: 1.5s;
            animation-name: estrela;
        }

        .estrela.style4 {
            animation-duration: 2s;
            animation-name: estrelaDestacada;
        }

        .estrela.tam1 {
            width: 1px;
            height: 1px;
        }

        .estrela.tam2 {
            width: 2px;
            height: 2px;
        }

        .estrela.tam3 {
            width: 3px;
            height: 3px;
        }

        .estrela.opacity1 {
            opacity: 1;
        }

        .estrela.opacity2 {
            opacity: .5;
        }

        .estrela.opacity3 {
            opacity: .1;
        }


        @keyframes estrela {
            0% {
                box-shadow: 0 0 10px 0px rgba(255, 255, 255, 0.05);
            }
            50% {
                box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 10px 0px rgba(255, 255, 255, 0.05);
            }
        }

        @keyframes estrelaDestacada {
            0% {
                background-color: #FFFFFF;
                box-shadow: 0 0 10px 0px rgba(255, 255, 255, 1);
            }
            20% {
                background-color: #FFC4C4;
                box-shadow: 0 0 10px 0px rgb(255, 196, 196, 1);
            }
            80% {
                background-color: #C4CFFF;
                box-shadow: 0 0 10px 0px rgb(196, 207, 255, 1);
            }
            100% {
                background-color: #FFFFFF;
                box-shadow: 0 0 10px 0px rgba(255, 255, 255, 0.2);
            }
        }
    </style>

                <div class="login-container">
                    <a class="close" href="javascript:void(0);" title="关闭">×</a>

                    
                    <div class="login-panel" style="display:block">
                        <form action='/register' method='post' class="form-control loginForm" onsubmit = "disp_alert")>
						
							<div class="input-group email">
								<i class="icon-login icon-login-name"></i>
								<input id="email" name="email1" data-form="email" type="text" class="email-input error" placeholder='注册用户名' />
							</div>
							
							<div class="input-group password">
								<i class="icon-login icon-login-password"></i>
								<input id="upwd" name="password1" data-form="upwd" type="password" class="password-input" placeholder='密码'/>
						
							</div>
							
							<div class="input-group password">
								<i class="icon-login icon-login-password"></i>
								<input id="upwd" name="password2" data-form="upwd" type="password" class="password-input" placeholder='确认密码'/>
								
							</div>
							
							<div class="submit">
								<button class="btnLogin btn btn-primary" data-form="submit">注册{{error}}</button>
							</div>
							
							 <br>
							
							
						</form>
						
						{% if error1%}
						<script type="text/javascript">alert("两次输入密码不一致，请重新输入！");</script>
						{% endif %}
						
						{% if error2%}
						<script type="text/javascript">alert("用户名不能为空！");</script>
						{% endif %}
						
						{% if error3%}
						<script type="text/javascript">alert("该用户名已被注册！");</script>
						{% endif %}
